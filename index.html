<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resetowanie has≈Ça</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    h2 { text-align: center; }
    input, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
    }
    #message {
      margin-top: 1.5rem;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Nowe has≈Ço</h2>
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Wpisz nowe has≈Ço" required />
    <button type="submit">Zmie≈Ñ has≈Ço</button>
  </form>
  <p id="message"></p>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://iwnnwqbtmpeqhdysoewk.supabase.co', // ‚Üê Tw√≥j projekt Supabase
      'eyJhbGciOiJI...Dzw' // ‚Üê Anon key (mo≈ºe zostaƒá, bo to publiczna strona)
    );

    // Pr√≥ba zainicjowania sesji z URL
    const { error: linkError } = await supabase.auth.getSessionFromUrl();
    if (linkError) {
      document.getElementById('message').textContent = 'Nie uda≈Ço siƒô uwierzytelniƒá sesji: ' + linkError.message;
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('new-password').value;

      const { error } = await supabase.auth.updateUser({ password });
      const msg = document.getElementById('message');

      if (error) {
        msg.textContent = 'B≈ÇƒÖd przy zmianie has≈Ça: ' + error.message;
        msg.style.color = 'red';
      } else {
        msg.textContent = 'Has≈Ço zosta≈Ço pomy≈õlnie zmienione üéâ';
        msg.style.color = 'green';
      }
    });
  </script>
</body>
</html>
